name: ITISI Invest Scan

on:
  schedule:
    - cron: '0 13 * * 1-5' # Corre automaticamente nos dias úteis
  workflow_dispatch:      # Permite-te correr manualmente sempre que quiseres

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          pip install --upgrade pip
          pip install --upgrade google-generativeai yfinance pandas requests

      - name: Executar ITISI Invest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
