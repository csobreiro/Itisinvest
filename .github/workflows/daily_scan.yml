name: itisinvest Daily Scan

on:
  schedule:
    - cron: '30 14 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permite ao bot escrever o ficheiro historico.csv
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install yfinance pandas google-generativeai requests lxml

      - name: Executar itisinvest
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Guardar Histórico no GitHub
        run: |
          git config --global user.name "itisinvest-bot"
          git config --global user.email "bot@itisinvest.com"
          git add historico.csv
          git commit -m "Atualização automática do histórico [skip ci]" || echo "Sem alterações para guardar"
          git push
