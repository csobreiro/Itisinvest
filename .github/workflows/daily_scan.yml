name: ITISI Invest Scan

on:
  schedule:
    - cron: '12 13 * * 1-5' # Corre às 13:12 UTC (Hora de Portugal) de Seg a Sex
  workflow_dispatch:      # Permite correr manualmente pelo botão "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Permissões necessárias para gravar o ficheiro de histórico no repositório
    permissions:
      contents: write

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests groq

      - name: Executar Script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Gravar alterações no histórico
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verifica se o ficheiro existe antes de tentar adicionar
          if [ -f historico.csv ]; then
            git add historico.csv
            git commit -m "Atualizar histórico de património [skip ci]" || echo "Sem alterações para gravar"
            git push
          else
            echo "Ficheiro historico.csv não encontrado. Nada para gravar."
          fi
